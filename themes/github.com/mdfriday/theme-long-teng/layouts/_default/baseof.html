<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>

    <link href="{{ "css/clean.css" | absURL }}" rel="stylesheet" type="text/css">
    <link href="{{ "img/fav.png" | absURL }}" rel="shortcut icon" type="image/x-icon">
    <link href="{{ .Permalink }}" rel="canonical">

</head>
<body>
<div class="page-wrapper">

    {{ partial "navbar.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}

</div>
<div id="toast" class="toast">Coming soon...</div>

<script src="{{ "js/main.js" | absURL }}" type="application/javascript"></script>

<script>
  // Select all internal links (links that start with the baseURL)
  const internalLinks = document.querySelectorAll('a[href^="' + window.location.origin + '"]');

  // Loop through each internal link and set the target attribute
  internalLinks.forEach(link => {
    link.setAttribute('target', '_self');
  });
</script>

</body>
</html>
