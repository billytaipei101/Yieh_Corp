<section id="dropdown-section_step1_1">
    <div class="dropdown-container">
        <label for="dropdown1_step1_1">Steel Grade: </label>
        <select id="dropdown1_step1_1">
            <option value=""></option>
            <option value="201">201</option>
            <option value="202">202</option>
            <option value="304">304</option>
            <option value="304L">304L</option>
            <option value="316L">316L</option>
        </select>

        <label for="dropdown2_step1_1">Width (mm): </label>
        <select id="dropdown2_step1_1">
            <option value=""></option>
            {{ range $i := (seq 610 2000) }}
                <option value="{{ $i }}">{{ $i }}</option>
            {{ end }}
        </select>

        <label for="dropdown3_step1_1">Thickness (mm): </label>
        <select id="dropdown3_step1_1">
            <option value=""></option>
            {{ $start := 2.0 }}
            {{ $end := 10.0 }}
            {{ $step := 0.05 }}
            {{ range $i := (seq 0 (add (div (sub $end $start) $step) 1)) }}
                {{ $value := add $start (mul $i $step) }}
                {{ $roundedValue := printf "%.2f" $value }}
                <option value="{{ $roundedValue }}">{{ $roundedValue }}</option>
            {{ end }}
        </select>

        <label for="dropdown4_step1_1">Inner Diameter (mm): </label>
        <select id="dropdown4_step1_1">
            <option value=""></option>
            {{ range $i := (seq 605 610) }}
                <option value="{{ $i }}">{{ $i }}</option>
            {{ end }}
        </select>
        
        <label for="dropdown5_step1_1">Lenght: </label>
        <select id="dropdown5_step1_1">
            <option value=""></option>
            <option value="3 feet">3 feet</option>
            <option value="1 meter">1 meter</option>
            <option value="4 feet">4 feet</option>
            <option value="5 feet">5 feet</option>
        </select>
        
        <label for="dropdown6_step1_1">Cut: </label>
        <select id="dropdown6_step1_1">
            <option value=""></option>
            <option value="Cut Edge">Cut Edge</option>
            <option value="Mill Edge">Mill Edge</option>
        </select>
        
        <label for="dropdown7_step1_1">Unit-Ton: </label>
        <select id="dropdown7_step1_1">
          <option value=""></option>
            {{ range $i := (seq 3 27) }}
                <option value="{{ $i }}">{{ $i }}</option>
            {{ end }}
        </select>
    </div>

    <div class="output-container">
          <p style="color: #2975f0;"><strong>Your Order:</strong></p>
          <p id="output-text_step1_1" style="color: #2975f0;"></p>
          <button onclick="copyText()">Copy Text</button>
    </div>
</section>
<script>
function updateOutput() {
  const dropdown1 = document.getElementById("dropdown1_step1_1");
  const dropdown2 = document.getElementById("dropdown2_step1_1");
  const dropdown3 = document.getElementById("dropdown3_step1_1");
  const dropdown4 = document.getElementById("dropdown4_step1_1");
  const dropdown5 = document.getElementById("dropdown5_step1_1");
  const dropdown6 = document.getElementById("dropdown6_step1_1");
  const dropdown7 = document.getElementById("dropdown7_step1_1");
  const outputText = document.getElementById("output-text_step1_1");

  let text = "";

  if (dropdown1.value !== "" && dropdown2.value !== "" && dropdown3.value !== "") {
    text = `
Stainless Steel Hot Rolled No. 1, Steel Grade: ${dropdown1.value}, Width (mm): ${dropdown2.value}, Thickness (mm): ${dropdown3.value}, Inner Diameter (mm): ${dropdown4.value}, Lenght: ${dropdown5.value}, Cut: ${dropdown6.value}, Unit-Ton: ${dropdown7.value}`;
  }

  outputText.textContent = text;
}

function copyText() {
  const outputText = document.getElementById("output-text_step1_1");
  const tempInput = document.createElement("input");
  tempInput.value = outputText.textContent;
  document.body.appendChild(tempInput);
  tempInput.select();
  document.execCommand("copy");
  document.body.removeChild(tempInput);
  alert("Text copied!");
}

document.getElementById("dropdown1_step1_1").addEventListener("change", updateOutput);
document.getElementById("dropdown2_step1_1").addEventListener("change", updateOutput);
document.getElementById("dropdown3_step1_1").addEventListener("change", updateOutput);
document.getElementById("dropdown4_step1_1").addEventListener("change", updateOutput);
document.getElementById("dropdown5_step1_1").addEventListener("change", updateOutput);
document.getElementById("dropdown6_step1_1").addEventListener("change", updateOutput);
document.getElementById("dropdown7_step1_1").addEventListener("change", updateOutput);
</script>
